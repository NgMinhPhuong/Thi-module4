<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/city/create}" class="form-group">
        <label for="name">Tên thành phố:</label>
        <input name="name" class="form-control" id="name"><br>
        <label for="country">Quốc gia:</label>
        <select name="country" class="form-control" id="country"><br>
            <option th:each="coutry : ${coutries}" th:text="${coutry.getName()}" th:value="${coutry.getId()}"></option>
        </select><br>
        <label for="dt">Diện tích:</label>
        <input name="dt" class="form-control" id="dt"><br>
        <label for="ds">Dân số:</label>
        <input name="ds" class="form-control" id="ds"><br>
        <label for="gdp">GDP:</label>
        <input name="gdp" class="form-control" id="gdp"><br>
        <label for="description">Giới thiệu:</label>
        <input name="description" class="form-control" id="description"><br>
        <button type="submit" class="btn btn-primary">Tạo</button>
    </form>
    <a th:href="@{/city}" class="btn btn-secondary">Danh sach thành phố</a>
</div>
</body>
</html>
